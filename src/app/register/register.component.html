<div class="card-container">
  <div class="register_wrapper"> 
    <h2>{{ 'Registrieren' | translate }}</h2>
    <div class="register_form">
      <form (ngSubmit)="doRegister()" #LoginForm="ngForm">
        <md-input required placeholder="{{ 'eMail' | translate }}" [(ngModel)]="registermodel.email" name="email"></md-input><br>
        <md-input required placeholder="{{ 'Vorname' | translate }}" [(ngModel)]="registermodel.firstname" name="firstname"></md-input><br>
        <md-input required placeholder="{{ 'Nachname' | translate }}" [(ngModel)]="registermodel.lastname" name="lastname"></md-input><br>
        <md-input required type="password" placeholder="{{ 'Passwort' | translate }}" [(ngModel)]="registermodel.password" name="password"></md-input><br>
        <md-input required type="password" placeholder="{{ 'Passwort bestÃ¤tigen' | translate }}" [(ngModel)]="registermodel.password2" name="password2"></md-input><br>
        <button md-raised-button color="primary" class="btn_register" type="submit">{{ 'Registrieren' | translate }}</button>
      </form>
    </div>
  </div>
</div>
