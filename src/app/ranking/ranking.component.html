<div class="card-container">
    <div class="ranking">
        <h2><a [routerLink]="['/dashboard']"><md-icon>arrow_back</md-icon></a> &nbsp; {{ 'Rangliste' | translate }}</h2>
        <md-spinner *ngIf="!preloadingDone" class="app-spinner"></md-spinner>
        <table class="table table-striped table-condensed table-bordered mat-elevation-z6">
            <thead>
                <tr>
                    <th>{{ 'Platz' | translate }}</th>
                    <th>{{ 'Name' | translate }}</th>
                    <th>&nbsp;</th>
                    <th>{{ 'Punkte' | translate }}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ranking of rankingmodel; let i = index;">
                    <td>{{i+1}}.</td>
                    <td>{{(ranking.user | async)?.firstName}} {{(ranking.user | async)?.lastName}}</td>
                    <td><md-icon [routerLink]="['rankingdetail', {member: ranking['$key'], membername: (ranking.user | async)?.firstName}]">poll</md-icon></td>
                    <td>{{ranking.points}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
