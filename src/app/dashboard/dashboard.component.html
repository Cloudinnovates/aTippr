<div class="card-container">
  <div class="dashboard_wrapper"> 
    <h2>{{ 'Dashboard' | translate }}</h2>
    <md-card>
      <md-card-title>{{ 'NÃ¤chstes Match' | translate }}</md-card-title>
      <md-card-content>
        <md-spinner *ngIf="!preloadingDone" class="app-spinner"></md-spinner>
        <div class="flags_wrapper" *ngIf="preloadingDone">
          <div><img class="teamflag" [src]="matchesmodel.flag1" /></div>
          <div class="flags_separator"> &nbsp; - &nbsp; </div>
          <div><img class="teamflag" [src]="matchesmodel.flag2" /></div>
        </div>
        <div *ngIf="preloadingDone">{{matchesmodel.start}}</div>
      </md-card-content>
      <md-card-actions>
        <button md-button [routerLink]="['/tipp']">{{ 'Zu den Tipps' | translate }}</button>
      </md-card-actions>
    </md-card>
  </div>
</div>
