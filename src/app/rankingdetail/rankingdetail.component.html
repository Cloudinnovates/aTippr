<div class="card-container">
    <div class="rankingdetail">
        <h2><a [routerLink]="['/dashboard']"><md-icon>arrow_back</md-icon></a> &nbsp; {{ 'Mitspieler Rang Detail' | translate }}</h2>
        <table class="table table-striped table-condensed table-bordered mat-elevation-z6">
            <thead>
                <tr>
                    <th>Match</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let detail of rankingDetail let i = index;">
                    <td>{{ detail.$key }}</td> 
                    <td>{{ detail.points }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
