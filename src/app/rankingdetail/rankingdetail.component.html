<div class="card-container">
    <div class="rankingdetail">
        <h2><a [routerLink]="['/ranking']"><md-icon>arrow_back</md-icon></a> &nbsp; {{ 'Mitspieler Details' | translate }}</h2>
        <table class="table table-striped table-condensed table-bordered mat-elevation-z6">
            <thead>
                <tr>
                    <th>{{ 'Match' | translate }}</th>
                    <th>{{ 'Punkte' | translate }}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let detail of rankingDetail let i = index;">
                    <td>{{ (detail.team1sub | async)?.teamname }} - {{ (detail.team2sub | async)?.teamname }}</td> 
                    <td>{{ detail.points }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
