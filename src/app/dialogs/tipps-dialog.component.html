<div class="open-tipps-header"><b>{{ 'Andere Tipps' | translate }}</b></div>
<div class="open-tipps-teams">{{ team1 }} - {{ team2 }}</div>
<div class="open-tipps-line" *ngFor="let openTipp of openTipps">{{(openTipp.user | async)?.firstName}} {{(openTipp.user | async)?.lastName}} {{openTipp.tipp1}}:{{openTipp.tipp2}}</div>
<button class="open-tipps-button" type="button" md-raised-button (click)="dialogRef.close()">OK</button>
