<md-sidenav-container class="app-layout" fullscreen>
  <md-sidenav #sidenav mode="over" class="app-sidenav md-sidenav-over">
    <md-toolbar color="primary">Hi {{member.firstName}}!</md-toolbar>
    <md-nav-list *ngIf="!(isAuth() | async)">
      <a md-list-item [routerLink]="['intro']" (click)="sidenav.toggle()">Einführung</a>
      <a md-list-item [routerLink]="['register']" (click)="sidenav.toggle()">Registrieren</a>
      <a md-list-item [routerLink]="['login']" (click)="sidenav.toggle()">Login</a>
    </md-nav-list>
    <md-nav-list *ngIf="isAuth() | async">
      <a md-list-item [routerLink]="['intro']" (click)="sidenav.toggle()">Einführung</a>
      <a md-list-item [routerLink]="['dashboard']" (click)="sidenav.toggle()">Dashboard</a>
      <a md-list-item [routerLink]="['ranking']" (click)="sidenav.toggle()">Rangliste</a>
      <a md-list-item [routerLink]="['tipp']" (click)="sidenav.toggle()">Tippen</a>
      <a md-list-item [routerLink]="['members']" (click)="sidenav.toggle()">Members</a>
      <a md-list-item *ngIf="isAdmin() | async" [routerLink]="['admin']" (click)="sidenav.toggle()">Administration</a>      
      <a md-list-item (click)="logout()" (click)="sidenav.toggle()">Logout</a>
    </md-nav-list>
  </md-sidenav>

  <md-toolbar color="primary">
    <button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button>
    <span class="margin-left10"><img src="assets/russia_logo_wide.png" style="height:50px"></span>
  </md-toolbar>

  <router-outlet></router-outlet>

</md-sidenav-container>
